<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>회원가입</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/my-login.css">
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="assets/img/logo2.svg" alt="bootstrap 4 login page">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">회원가입</h4>
							<form method="POST" action="/auth/register_process" class="my-login-validation" novalidate="">
								<div class="form-group">
									<label for="name">이름</label>
									<input id="name" type="text" class="form-control" name="name" required autofocus>
									<div class="invalid-feedback">
										이름을 입력해주세요
									</div>
								</div>

								<div class="form-group">
									<label for="email">아이디를 입력해주세요</label>
									<input id="email" type="email" class="form-control" name="email" required>
									<div class="invalid-feedback">
										이메일 형식으로 입력해주세요
									</div>
								</div>

								<div class="form-group">
									<label for="password">비밀번호</label>
									<input id="password" type="password" class="form-control" name="pwd">
									<div class="invalid-feedback">
										비밀번호를 입력해주세요
									</div>
								</div>
								<div class="form-group">
									<label for="password">비밀번호 확인</label>
									<input id="password" type="password" class="form-control" name="pwdCheck">
									<div class="invalid-feedback">
										비밀번호 확인을 해주세요
									</div>
								</div>

								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="agree" id="agree" class="custom-control-input" required="">
										<label for="agree" class="custom-control-label"><a href="#">이용약관</a>에 동의합니다</label>
										<div class="invalid-feedback">
											이용약관에 동의하셔야 합니다
										</div>
									</div>
								</div>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block" style="background-color:#34b7a7;">
										회원가입
									</button>
								</div>
								<div class="mt-4 text-center">
									이미 계정이 있으신가요? <a href="index.html">로그인</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2021 &mdash; 발송이
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="js/my-login.js"></script>
</body>
</html>
